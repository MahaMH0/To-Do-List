<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regAnLog.css">
    <title>Document</title>
</head>
<body><div class="form">
    <div class="back">
      <div>
        <h2>Don't have an account?</h2>
        <p>Sign up to save all your collections</p>
        <button id="show-signup-form">
          Sign up
        </button>
      </div>
      <div>
        <h2>Have an account?</h2>
        <p>Sign in to see all your collections</p>
        <button id="show-signin-form">
          Sign in
        </button>
      </div>
    </div>
    <div class="front">
      <div class="signin">
        <div class="title">
          Sign In
        </div>
        <form name="myform" action="popu.html" >
        <div class="form-element">
          <i class="fa fa-envelope"></i>
          <input id="email_data" type="email" placeholder="Email" required >
        </div>
        <div class="form-element">
          <i class="fa fa-key"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="form-element">
          <button id="sign_in">Sign In</button>
        </div>
        <div class="form-element">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </form>
   
      <div class="signup">
        <div class="title">
          Sign Up
        </div>
        <form action="popu.html">
        <div class="form-element">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Fullname" required>
        </div>
        <div class="form-element">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-element">
          <i class="fa fa-key"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="form-element">
          <button id="sign_up">Sign Up</button>
        </div>
      </form>
      </div>
    </div>
  </div>

</body>
<script>
  document.getElementById("show-signup-form").addEventListener("click",function(){
    document.getElementsByClassName("form")[0].classList.add("active");
    });
  
  
    document.getElementById("show-signin-form").addEventListener("click",function(){
    document.getElementsByClassName("form")[0].classList.remove("active");
    });
</script>
<script src="https://kit.fontawesome.com/5c8f045964.js" crossorigin="anonymous"></script>
    
</html>
